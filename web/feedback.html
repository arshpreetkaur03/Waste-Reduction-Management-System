<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
           /* background-color: #f5f5f5; /* Light gray background */
             background-image: url('./css/food.jpeg');
            padding: 0;
            margin: 0;
        }

        .header {
          
            background-color: #293d3d;
            color: #fff;
            padding: 40px;
            text-align: center;
            font-size: 24px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #293d3d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1d2929; /* Darker shade on hover */
        }
        .footer {
            position: fixed;
           
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 1px;
            background-color: #293d3d;
            color: #fff;
            border-radius: 0 0 5px 5px;
        }
        .header-buttons {
    position: absolute;
    top: 50px;
    right: 20px;
}

.header-buttons a {
    text-decoration: none;
   background-color: #527a7a; /* Light gray button background */
    color: #fff; /* White text color */
    padding: 8px 15px; /* Adjusted button padding */
    border-radius: 4px;
    transition: background-color 0.3s ease;
    margin-left: 10px;
    font-size: 14px; /* Adjusted button font size */
}

.header-buttons a:hover {
    background-color: #bbb; /* Slightly darker shade on hover */
}
   
    </style>
</head>
<body>
    <div class="header">
        Your Feedback Matters
         <div class="header-buttons">
            <a href="LoginServlet" class="button">Logout</a>
            
</div>
    </div>
    <form action="FeedbackServlet" method="post">
        <label for="UserID">User ID:</label>
        <input type="text" id="UserID" name="UserID" required><br>
        <label for="itemID">Item ID:</label>
        <input type="text" id="itemID" name="itemID" required><br>
        <label for="feedback_text">Feedback Text:</label>
        <textarea id="feedback_text" name="feedback_text" required></textarea><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>
        <input type="submit" value="Submit Feedback">
    </form>
    <div class="footer">
        <p>Â© 2024 Food Waste Reduction Platform</p>
    </div>
</body>
</html>
